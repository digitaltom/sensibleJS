<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="../dist/main.js"></script> -->
  <!-- <script src="player.js"></script> -->
  <link rel="stylesheet" href="main.css">
  <title>SensibleJS</title>
</head>
<body onload="startGame()">
  <script>

  window.requestAnimationFrame = window.requestAnimationFrame
    || window.mozRequestAnimationFrame
    || window.webkitRequestAnimationFrame
    || window.msRequestAnimationFrame 

    let player1;
    let player2;
    let ball;
    let keys = [];

    function startGame() {
      myGameArea.start();
      player1 = new component(24, 34, "./assets/players/player1.png", 630, 600, "image");
      player2 = new component(24, 34, "./assets/players/player2.png", 840, 840, "image");
      ball = new component(8, 8, "./assets/ball/ball.png", 630, 580, "image");
      window.requestAnimationFrame(updateGameArea);
    };

    let myGameArea = {
      canvas: document.createElement("canvas"),
      start: function () {
        this.canvas.width = 1344;
        this.canvas.height = 1697;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 10);
        window.addEventListener("keydown", function (e) {
            keys[e.keyCode] = true;
        });
        window.addEventListener("keyup", function (e) {
            keys[e.keyCode] = false;
        });
      },
      clear: function () {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }
    };

    function component(width, height, color, x, y, type) {
      if (type == "image") {
        this.image = new Image();
        this.image.src = color;
      };
      this.gamearea = myGameArea;
      this.width = width;
      this.height = height;
      this.speedX = 0;
      this.speedY = 0;
      this.x = x;
      this.y = y;
      this.update = function () {
        ctx = myGameArea.context;
        if (type == "image") {
          ctx.drawImage(this.image,
            this.x,
            this.y,
            this.width, this.height);
        } else {
          ctx.fillStyle = color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
      };
      // requestAnimationFrame(this.update);
      this.newPos = function () {
        this.x += this.speedX;
        this.y += this.speedY;
      };
    };

    function handlePlayer1() {
      if (keys[38]) {
          player1.speedY -= 1;
        }
        if (keys[40]) {
          player1.speedY += 1;
        }
        if (keys[39]) {
          player1.speedX += 1;
        }
        if (keys[37]) {
          player1.speedX -= 1;
        }
    }

    function handlePlayer2() {
      if (keys[87]) {
          player2.speedY -= 1;
      }
      if (keys[83]) {
        player2.speedY += 1;
      }
      if (keys[68]) {
        player2.speedX += 1;
      }
      if (keys[65]) {
        player2.speedX -= 1;
      }
    }

    function ballMovement() {
      if (keys[32]) {
        ball.speedY -= player1.speedY + 39
      }
    }

    function grabBall() {
      if (Math.abs(player1.x - ball.x) < 20 && Math.abs(player1.y - ball.y) < 20){
        ball.x = player1.x - 3;
        ball.y = player1.y + 18;
      }

      if (Math.abs(player2.x - ball.x) < 20 && Math.abs(player2.y - ball.y) < 20){
        ball.x = player2.x - 3;
        ball.y = player2.y + 18;
      }
    }

    player1.update();
    player2.update();
    ball.update();



    function updateGameArea() {
        myGameArea.clear();
        ball.speedX = 0
        ball.speedY = 0

        player1.speedX = 0;
        player1.speedY = 0;

        player2.speedX = 0;
        player2.speedY = 0;


        // handling multiple keyboard inputs for Player 1
        handlePlayer1();
        
        //handling mulitple keyboard inpus for Player 2
        handlePlayer2();

        //check if player can grab the ball
        grabBall();

        //track ball movement
        ballMovement();
        

        player1.newPos();
        player1.update();

        player2.newPos();
        player2.update();

        ball.newPos();
        ball.update();
      // test movement of the GamePiece
      // myGamePiece.x += 0.1;
      // myGamePiece.y += 0.1;

        // requestAnimationFrame(updateGameArea);
    };
  </script>
</body>
</html>
